<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <h1 class="title">Rock-Paper-Scissors</h1>

    <div class="center-container">
      <button id="rockId" class="my-button" data-value="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
      <button id="paperId" class="my-button" data-value="paper"><i class="fa-regular fa-hand"></i></button>
      <button id="scissorsId"class="my-button" data-value="scissors"><i class="fa-regular fa-hand-scissors fa-rotate-90"></i></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
